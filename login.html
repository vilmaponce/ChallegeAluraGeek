    <link rel="stylesheet" href="assets/css/logueo.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>


</head>

<body>
    <!-- zona cabecera -->
    <header class="header">
        <div class="header__logo">
            <a href="index.html"><img src="assets/img/header/Logo.png" alt="logo AluraGeek" id="index"></a>
        </div>
        <div class="header__buscar">
            <input class="header__input" type="text" id="header-input" name="header-input"
                placeholder="¿Qué deseas buscar?">
            <a href="#" class="header__lupa"></a>
        </div>
       <!--<a href="#" class="header__boton">Login</a>-->

    </header>

    <!-- zona login -->
    

    <section class="logueo">
        <div class="login">
            <form id="loginForm" action="#">
                <h1 class="login__heading">Iniciar sesión</h1>
                <input class="login__form__usuario" type="text" placeholder="Escriba su correo electrónico">
                <span class="login__error" id="errorCorreo"></span> <!-- Mensaje de error para el campo de correo -->
                <input class="login__form__password" type="password" placeholder="Escriba su contraseña">
                <span class="login__error" id="errorPassword"></span> <!-- Mensaje de error para el campo de contraseña -->
                <input type="submit" value="Entrar" class="login__form__btn">
            </form>
            <span class="login__circuit-mask"></span>
        </div>
    </section>
    <section class="espacio"></section>
    
    <!-- zona contacto -->
    <section class="contacto">
        <div class="contacto__logo">
            <img src="assets/img/header/Logo.png" alt="Logo">
        </div>
        <div class="contacto__link">
            <img src="assets/img/header/Logo.png" alt="Logo">
            <a href="#">Quienes somos</a>
            <a href="#">Política de privacidad</a>
            <a href="#">Programa de fidelidad</a>
            <a href="#">Nuestras Tiendas</a>
            <a href="#">Quiero ser franquiciado</a>
            <a href="#">Anúncie aquí</a>
        </div>
        <div class="contacto__form">
            <form action="">
                <h5>Hable con nosotros</h5>
                <input class="contacto__form__nombre" type="text" placeholder="Nombre Completo">
                <textarea class="contacto__form__textArea" name="" id="" cols="60" rows="3" placeholder="Escribe tu mensaje"></textarea>
                <input type="submit" value="Enviar mensaje" class="contacto__form__btn">
            </form>
        </div>

    </section>

    <footer class="footer">
        <div class="footer-text">
            <p>Desarrollado por Vilma Ponce<br>
                2023</p>
        </div>
        <div class="footer-iconTop">
            <a href="#"><i class='bx bx-up-arrow-alt'></i></a>
        </div> 
    </footer>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
